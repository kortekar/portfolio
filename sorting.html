    <script>
        //best way would using bubble sort algorithm for this answer so i used it in 
        function Descending(arr) {
            const n = arr.length;
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    if (arr[i] < arr[i + 1]) {
                        const temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped);
        }

        function processInput() {
            const inputText = document.getElementById("inputText").value;
            const inputArray = inputText.split(",").map(numStr => parseInt(numStr.trim()));
            const output = document.getElementById("output");
            const sortedArray = [...inputArray];
            Descending(sortedArray);

            output.innerHTML = `<p><strong>Input:</strong> ${inputArray.join(', ')}</p>`;
            output.innerHTML += `<p><strong>Descending:</strong> ${sortedArray.join(', ')}</p>`;
        }
    </script>
