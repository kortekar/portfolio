<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandan ( Assignment)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .input {
  border: 2px solid transparent;
  width: 100%;
  height: 3em;
  padding-left: 0.8em;
  outline: none;
  overflow: hidden;
  background-color: #F3F3F3;
  border-radius: 10px;
  transition: all 0.5s;
  color: rgb(37, 37, 37);
  font-weight: 900;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.input:hover,
.input:focus {
  border: 2px solid #4A9DEC;
  box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);
  background-color: white;
}
.btn{
    padding: 10px;
    margin-top: 10px;
    margin: 2px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 700;
}
.answer{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 700;
    color: rgb(37, 37, 37);
    font-size: 25px;
    border: 1px solid black;
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="main">
        <div class="container mt-5 col-lg-12 col-md-12" style="background-color: rgb(143, 161, 161);padding: 25px;border-radius: 20px;">
            
            <h3>JS Assignment 1</h3>
            <h1>Input string below</h1>
            <input class="input mt-3" placeholder="Enter the String . . .">
            <button class="btn btn-primary mt-3" onclick="reverse()">Submit</button>
            <button class="btn btn-danger mt-3" onclick="reset()">Reset</button>
            <div class="answer"></div>
        </div>

        <div class="container mt-5">
        <button class="btn btn-dark mt-2 p-2"><a href="sorting.html" style="text-decoration: none;color: aliceblue;" target="_parent">JS assignment-2</a></button>
        <button class="btn btn-dark mt-2 p-2"><a href="calculator1.html" style="text-decoration: none;color: aliceblue;" target="_parent">Calculator</a></button>
        <button class="btn btn-dark mt-2 p-2" ><a href="registraion.html" style="text-decoration: none;color: aliceblue;" target="_parent">Registration Form</a></button>
        <button class="btn btn-dark mt-2 p-2" ><a href="Java.html" style="text-decoration: none;color: aliceblue;" target="_parent">Java Assignment</a></button>

        </div>
    </div>

</body>
<script>
function reverse() {
    const inputElement = document.querySelector('.input');
    const answerElement = document.querySelector('.answer');
    const inputSentence = inputElement.value;
    const reversedSentence = reverseWords(inputSentence);
    answerElement.textContent = reversedSentence;
}

function reverseWords(sentence) {
    const words = sentence.split(" ");
    const reversedWords = words.map(word => reverseWord(word));
    return reversedWords.join(" ");
}

function reverseWord(word) {
    return word.split("").reverse().join("");
}

function reset() {
    const inputElement = document.querySelector('.input');
    const answerElement = document.querySelector('.answer');
    
    inputElement.value = "";
    answerElement.textContent = "";
}

</script>
